<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Debug - Minimal Test</title>
</head>
<body>
    <h1>Frontend Debug Test</h1>
    <div id="console-output"></div>
    <iframe src="http://localhost:5173" width="100%" height="600" style="border: 2px solid #ccc; margin-top: 20px;"></iframe>
    
    <script>
        // Capture all console messages from the iframe (if possible)
        window.addEventListener('message', function(event) {
            if (event.origin !== 'http://localhost:5173') return;
            
            const div = document.createElement('div');
            div.innerHTML = `<strong>Message from app:</strong> ${JSON.stringify(event.data)}`;
            document.getElementById('console-output').appendChild(div);
        });
        
        // Test if the iframe loads
        setTimeout(() => {
            const iframe = document.querySelector('iframe');
            try {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                const body = iframeDoc.body;
                if (body && body.innerHTML.trim() === '') {
                    document.getElementById('console-output').innerHTML += '<div style="color: red;">⚠️ Iframe body is empty</div>';
                } else {
                    document.getElementById('console-output').innerHTML += '<div style="color: green;">✅ Iframe has content</div>';
                }
            } catch (e) {
                document.getElementById('console-output').innerHTML += `<div style="color: orange;">Cannot access iframe: ${e.message}</div>`;
            }
        }, 3000);
    </script>
</body>
</html>
