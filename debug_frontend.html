<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Debug</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>Frontend Debug Test</h1>
    <div id="test-results"></div>
    <div id="console-output"></div>

    <script>
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            document.getElementById('test-results').appendChild(div);
            console.log(message);
        }

        // Capture console errors
        const originalError = console.error;
        console.error = function(...args) {
            log(`Console Error: ${args.join(' ')}`, 'error');
            originalError.apply(console, args);
        };

        // Test basic functionality
        log('Starting frontend debug tests...', 'info');
        
        // Test 1: Check if we can fetch from backend
        log('Test 1: Checking backend connectivity...', 'info');
        fetch('http://localhost:8000/health')
            .then(response => response.text())
            .then(data => {
                log(`✓ Backend health check successful: ${data}`, 'success');
                
                // Test 2: Check opportunities API
                log('Test 2: Checking opportunities API...', 'info');
                return fetch('http://localhost:8000/api/trading/opportunities');
            })
            .then(response => response.json())
            .then(data => {
                log(`✓ Opportunities API successful: ${data.opportunities.length} opportunities found`, 'success');
            })
            .catch(error => {
                log(`✗ Backend connection failed: ${error.message}`, 'error');
            });

        // Test 3: Check if the actual app loads
        log('Test 3: Checking if React app loads...', 'info');
        
        // Create iframe to load the actual app
        const iframe = document.createElement('iframe');
        iframe.src = 'http://localhost:5173';
        iframe.style.width = '100%';
        iframe.style.height = '400px';
        iframe.style.border = '2px solid #ccc';
        iframe.style.marginTop = '20px';
        
        iframe.onload = function() {
            log('✓ React app iframe loaded successfully', 'success');
            
            // Try to access iframe content (may be blocked by CORS)
            try {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                const rootElement = iframeDoc.getElementById('root');
                if (rootElement) {
                    if (rootElement.innerHTML.trim() === '') {
                        log('✗ React app root element is empty!', 'error');
                    } else {
                        log(`✓ React app root element has content: ${rootElement.innerHTML.substring(0, 100)}...`, 'success');
                    }
                } else {
                    log('✗ No root element found in React app', 'error');
                }
            } catch (e) {
                log(`Cannot access iframe content (CORS): ${e.message}`, 'info');
            }
        };
        
        iframe.onerror = function() {
            log('✗ React app iframe failed to load', 'error');
        };
        
        document.body.appendChild(iframe);

        // Test 4: Direct API calls with debugging
        log('Test 4: Testing direct API calls...', 'info');
        setTimeout(() => {
            const testUrls = [
                'http://localhost:8000/api/dashboard/metrics',
                'http://localhost:8000/api/positions/',
                'http://localhost:8000/api/market/quote/SPY'
            ];
            
            testUrls.forEach(url => {
                fetch(url)
                    .then(response => {
                        if (response.ok) {
                            log(`✓ ${url} - Status: ${response.status}`, 'success');
                        } else {
                            log(`✗ ${url} - Status: ${response.status}`, 'error');
                        }
                    })
                    .catch(error => {
                        log(`✗ ${url} - Error: ${error.message}`, 'error');
                    });
            });
        }, 2000);
    </script>
</body>
</html>
